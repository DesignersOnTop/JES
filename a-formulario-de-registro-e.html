<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secci&oacute;n-A </title>
    <link rel="icon" href="imagenes/recursos/logo-jes.png">
    <link rel="stylesheet" href="css/estilos1.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="JES">
                <figure>
                    <img src="imagenes/recursos/logo-jes.png" alt="logo-jes">
                </figure>
                <div class="JES-nom">
                    <h2>JES</h2>
                    <h3>Junior Explorers System</h3>
                </div>
            </div>
            <h1>Registro</h1>
                <nav class="menu-navegador">
                    <ul>
                        <li class="mobile-none">
                            <figure>
                                <a href="a-home.html">
                                    <img src="imagenes/iconos/home.svg" alt="icono-home">
                                </a>
                            </figure>
                        </li>
                        <li class="mobile-none">
                            <figure>
                                <a href="a-perfil.html">
                                    <img src="imagenes/iconos/usuario.svg" alt="icono-usuario">
                                </a>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="imagenes/iconos/menu.svg" alt="icono-menu" class="mobile-menu">
                            </figure>
                        </li>
                    </ul>
                </nav>            
        </div>
    </header>
    <main class="form-main">
        <section>
            <form action="#">
                <fieldset class="form-container">
                    <legend>Estudiante</legend>          
                    <div class="regresar-perfil regresar-registro">
                        <a href="a_registro-profesores.html">
                            <figure>
                                <img src="imagenes/iconos/flecha-regresar.svg" alt="regresar">
                            </figure>
                        </a>
                    </div>
                    <div class="subir-imagen-registro">
                        <label for="subir-imagen">Subir Imagen</label>
                        <input type="file" id="subir-imagen">
                    </div>
                    <div class="formulario-de-registro">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="genero">G&eacute;nero:</label>
                        <select id="genero" name="genero">
                            <option value="default">------</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                    </div>                    
                    <div class="formulario-de-registro">
                        <label for="curso">Curso:</label>
                        <select type="text" id="curso" name="curso">
                            <option value="default">-----</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="seccion">Sección:</label>
                        <select name="seccion" id="seccion">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    <div class="formulario-de-registro formulario-direccion">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion">
                    </div>
                    <div class="formulario-de-registro">
                        <label for="matricula">ID:</label>
                        <input type="text" id="matricula" name="matricula" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required autocomplete="off">
                    </div>
                    <div class="formulario-de-registro submit-registro">
                        <input type="submit" value="Registrar">
                    </div>  
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
