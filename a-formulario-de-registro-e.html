<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secci&oacute;n-A</title>
    <link rel="icon" href="imagenes/recursos/logo-jes.png">
    <link rel="stylesheet" href="css/estilos1.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="JES">
                <figure>
                    <img src="imagenes/recursos/logo-jes.png" alt="logo-jes">
                </figure>
                <div class="JES-nom">
                    <h2>JES</h2>
                    <h3>Junior Explorers System</h3>    
                </div>
            </div>
            <h1>Registro De Estudiante</h1>
                <nav class="menu-navegador">
                    <ul>
                        <li>
                            <figure>
                                <a href="a-home.html">
                                    <img src="imagenes/iconos/home.svg" alt="icono-home">
                                </a>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <a href="a-perfil.html">
                                    <img src="imagenes/iconos/usuario.svg" alt="icono-usuario">
                                </a>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="imagenes/iconos/menu.svg" alt="icono-menu">
                            </figure>
                        </li>
                    </ul>
                </nav>            
        </div>
    </header>
    <main>
        <section class="formulario-de-registro-e">
            <article class="formulario-de-registro-container">
                <form action="#">
                    <div class="subir-imagen-registro">
                        <label for="subir-imagen" class="subir-imagen">Subir Imagen</label>
                        <input type="file" id="subir-imagen">
                    </div>
                    <div class="formulario-de-registro">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="genero">Género:</label>
                        <select id="genero" name="genero">
                            <option value="">----------</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                    </div>                    
                    <div class="formulario-de-registro">
                        <label for="seccion"> Grado & Secci&oacute;n:</label>
                        <select name="seccion" id="seccion">
                            <option value="">-----------</option>
                            <optgroup label="Secci&oacute;n A">
                                <option value="1-A">1</option>
                                <option value="2-A">2</option>
                                <option value="3-A">3</option>
                                <option value="4-A">4</option>
                                <option value="5-A">5</option>
                                <option value="6-A">6</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    <div class="formulario-de-registro">
                        <label for="direccion">Direcci&oacute;n:</label>
                        <input type="text" id="direccion" name="direccion">
                    </div>
                    <div class="formulario-de-registro">
                        <label for="matricula">ID:</label>
                        <input type="text" id="matricula" name="matricula" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="contrasena">Contrase&ntilde;a:</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>
                    <input type="submit" value="Registrar">
                </form>
            </article>
        </section>
    </main>
</body>
</html>
