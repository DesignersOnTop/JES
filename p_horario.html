<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de Clases | Profesor</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="imagenes/recursos/logo-jes.png">
</head>
<body>
    <!-- Esta página es exactamente igual al horario de estudiantes pero para profesores -->
    <header>
        <div class="header-container">
            <div class="JES">
                <figure>
                    <img src="imagenes/recursos/logo-jes.png" alt="logo-jes">
                </figure>
                <div class="JES-nom">
                    <h2>JES</h2>
                    <h3>Junior Explorers System</h3>    
                </div>
            </div>
            <h1>Horario</h1>
                <nav class="menu-navegador">
                    <ul>
                        <li>
                            <figure>
                                <a href="p-home.html">
                                    <img src="imagenes/iconos/home.svg" alt="icono-home">
                                </a>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <a href="p-perfil.html">
                                    <img src="imagenes/iconos/usuario.svg" alt="icono-usuario">
                                </a>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="imagenes/iconos/menu.svg" alt="icono-menu">
                            </figure>
                        </li>
                    </ul>
                </nav>            
        </div>
    </header>
    <main>
        <section class="tabla-centrar tabla-centrar-padding">
            <table class="tabla-horario">
                <tr class="tabla-cabecera">
                    <th>Hora</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                </tr>
                <tr>
                    <th>7:00</th>
                    <td>3ro A</td>
                    <td>---</td>
                    <td>---</td>
                    <td>2do A</td>
                    <td>---</td>
                </tr>
                <tr>
                    <th>8:00</th>
                    <td>---</td>
                    <td>1ro A</td>
                    <td>---</td>
                    <td>5to A</td>
                    <td>---</td>
                </tr>
                <tr>
                    <th>9:00</th>
                    <td>---</td>
                    <td>4to A</td>
                    <td>---</td>
                    <td>---</td>
                    <td>6to A</td>
                </tr>
                <tr>
                    <th>10:00</th>
                    <td>1ro A</td>
                    <td>---</td>
                    <td>5to A</td>
                    <td>---</td>
                    <td>3ro A</td>
                </tr>
                <tr>
                    <th>11:00</th>
                    <td>---</td>
                    <td>5to A</td>
                    <td>2do A</td>
                    <td>---</td>
                    <td>---</td>
                </tr>
                <tr>
                    <th>12:00</th>
                    <td>1ro A</td>
                    <td>---</td>
                    <td>---</td>
                    <td>4to A</td>
                    <td>3ro A</td>
                </tr>
            </table>
        </section>
    </main>

</html>
